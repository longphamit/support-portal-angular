<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-body">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input formControlName="username" type="text" required class="form-control" placeholder="Username">
              </div>
              <span class="errorMessage" *ngIf="loginForm.controls.username.invalid&&loginForm.controls.username.touched||loginForm.controls.username.invalid&&submitCheck==true">Username invalid</span>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input formControlName="password" type="password" required class="form-control" placeholder="Password">
              </div>
              <span class="errorMessage" *ngIf="loginForm.controls.password.invalid&&loginForm.controls.password.touched||loginForm.controls.password.invalid&&submitCheck==true">Password invalid</span>
              <div class="row">
                <div class="col-6">
                  <button type="submit" class="btn btn-primary px-4">Login</button>
                </div>
                <div *ngIf="loading" class="spinner-border text-primary" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">Forgot password?</button>
                </div>
              </div>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <p>If you not have an account, you can regist here</p>
                <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</form>
</div>
